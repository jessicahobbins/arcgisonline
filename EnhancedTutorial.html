    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>
    <script>

        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",

            "esri/Graphic",
            "esri/layers/GraphicsLayer"

        ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer) {

            esriConfig.apiKey = "AAPK1e8cb35859ff468ea471f2bbf63247beZcov5emj7qTv8ak5tfikBGhjMHPIe4tGhNjSVho_WLEXk0R7pfMs8uDSvgV7dS9U";

            const map = new Map({
                basemap: "arcgis-dark-gray" //Basemap layer service
            });

            // Centering map view around Paris
            const view = new MapView({
                map: map,
                center: [2.364124, 48.859794], //Longitude, latitude
                zoom: 11,
                container: "viewDiv"
            });

            const graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            // Create heart polygon geometry
            const polygon = {
                type: "polygon",
                rings: [
                    [2.34671, 48.88694], //Longitude, latitude
                    [2.36216, 48.89688], //Longitude, latitude
                    [2.3807, 48.90297], //Longitude, latitude
                    [2.39924, 48.90161], //Longitude, latitude
                    [2.41263, 48.89326], //Longitude, latitude
                    [2.41229, 48.88017], //Longitude, latitude
                    [2.40473, 48.86775], //Longitude, latitude
                    [2.39512, 48.85578], //Longitude, latitude
                    [2.38448, 48.84268], //Longitude, latitude
                    [2.37177, 48.83002], //Longitude, latitude
                    [2.35838, 48.81872], //Longitude, latitude
                    [2.33881, 48.82958], //Longitude, latitude
                    [2.32165, 48.8411], //Longitude, latitude
                    [2.3062, 48.85262], //Longitude, latitude
                    [2.29178, 48.86482], //Longitude, latitude
                    [2.28354, 48.87611], //Longitude, latitude
                    [2.2832, 48.88627], //Longitude, latitude
                    [2.2935, 48.89462], //Longitude, latitude
                    [2.31272, 48.90049], //Longitude, latitude
                    [2.33195, 48.89597], //Longitude, latitude
                    [2.34671, 48.88694], //Longitude, latitude
                ]
            };

            // Styling polygon
            const simpleFillSymbol = {
                type: "simple-fill",
                color: [255, 0, 0, 0.75],  // Red, 75% opacity
                outline: {
                    color: [128, 0, 32],  // Burgandy outline
                    width: 5
                }
            };
            // Creating popup when polygon is clicked
            const popupTemplate = {
                title: "Paris: The City of Love!",
                content: [{
                    type: "media",
                    mediaInfos: [{
                        type: "image",
                        caption: "The City of Love",
                        value: {
                            sourceURL: "eiffeltower.jpg",
                            linkURL: "eiffeltower.jpg"
                        }
                    }]
                }]
            }
            // Filling in popup attributes
            const attributes = {
                Name: "Paris: The City of Love!",
            }
            // Applying polygon attributes to graphic
            const polygonGraphic = new Graphic({
                geometry: polygon,
                symbol: simpleFillSymbol,

                attributes: attributes,
                popupTemplate: popupTemplate
                // Adding polygon layer
            });
            graphicsLayer.add(polygonGraphic);

        });
    </script>
